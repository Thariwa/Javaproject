<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gradient-to-r from-purple-600 to-black  h-screen " >
        <main >
            <h2 class="flex justify-center items-center mt-[200px] text-white text-6xl">
                <span id="hour">12</span>:
                <span id="minute">55</span>:
                <span id="seconds">33</span>:
                <span id="millisec"></span>:
                <span id="time">pm</span>
            </h2>
       
        </main>
        <script>
            const hour = document.getElementById('hour')
            const min = document.getElementById('minute')
            const sec = document.getElementById('seconds')
            const ampm = document.getElementById('time')
            const mill = document.getElementById('millisec')
    
            function updateTime(){
                const h = new Date().getHours()
                const m = new Date().getMinutes()
                const s = new Date().getSeconds()
                const mi = new Date().getMilliseconds()
    
                hour.textContent = h 
                min.textContent = m
                sec.textContent = s 
                ampm.textContent = h < 12 ? "AM" : "PM"
                mill.textContent = mi
    
                setTimeout(() => updateTime(), 100)
    
            }
            updateTime()
        </script>
</body>
</html>
